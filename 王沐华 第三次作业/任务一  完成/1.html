<html>
<head>
	<title>注册</title>
</head>
<script>
	function first() {
		var rule1=document.getElementById('username').value;
		var rule2=document.getElementById('password').value;
		var R1=/^(?!_)[0-9a-zA-Z]{6,24}$/;
		var R2=/^[a-zA-Z\!\*]{12}$/;
		if(R1.test(rule1)&&R2.test(rule2)){
			document.getElementById('put').innerHTML='匹配成功';
		}
		else{ 
			document.getElementById('put').innerHTML='匹配失败';
		}
	}
</script>
<style>
	#login{
		background-color: white;
		opacity: 0.6;
		border:15px solid #A3D1D1;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -200px;
		margin-left: -150px; 
		width: 300px;
		height: 400px;
		font-size: 15px;
	}
	#username{
		position: absolute;
		left: 40px;
		top:60px;
	}
	#password{
		position: absolute;
		left: 40px;
		top:180px;
	}
	#sub{	
		position: absolute;
		left: 80px;
		top: 300px;
		width: 60px;
		height: 30px;
	}
</style>
<body background="2.jpg">
	<div id="login">
		<p style="position: absolute; top:20px; left: 20px;">用户名</p>
		<p style="position: absolute; top:80px; left: 20px;">请任意输入6-24位数字或字母(区分大小写),不包含"_"</p>
		<input type="text" name="username" id="username">
		<p style="position: absolute; top:140px; left: 20px;">密码</p>
		<input type="text" name="password" id="password">
		<p style="position: absolute; top:200px; left: 20px;">请任意输入12位字母(区分大小写)或"!","*"</p>
		<br>
		<br>
		<input type="submit" value="注册" id="sub" onclick="return first()">
		<p id="put" style="position: absolute;top:240px;left: 40px;color: red;"></p>
	</div>
</body>
</html>
